<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->

    rel="stylesheet">

  <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css"%}">
  <link rel="stylesheet" href="{% static "vendor/icofont/icofont.min.css"%}">
  <link rel="stylesheet" href="{% static "vendor/boxicons/css/boxicons.min.css"%}">

  <link rel="stylesheet" href="{% static "vendor/remixicon/remixicon.css"%}">
  <link rel="stylesheet" href="{% static "vendor/venobox/venobox.css"%}">
  <link rel="stylesheet" href="{% static "vendor/owl.carousel/assets/owl.carousel.min.css"%}">
  <link rel="stylesheet" href="{% static "vendor/aos/aos.css"%}">

  <!-- Template Main CSS File -->
  <!--  <link href="static/css/style home.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{% static "css/style home.css"%}">

  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script>
  $(function(){
    $("#header_file").load("{% url 'header' %}");
    $("#footer").load("{% url 'footer' %}");
  });
  </script>

</head>

<body>
<div id="header_file"></div>
  <br>
  <main id="main">

    <!-- Modal form -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Change in Food Allergies</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label> Personalized Food Allergies </label>
              <input type="text" id="p_allergies" class="form-control validate">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal: modalConfirmDelete-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">

        <div class="modal-content text-center">

          <div class="modal-header d-flex justify-content-center">
            <p class="heading">Are you sure?</p>
          </div>

          <div class="modal-body">
            <i class="fas fa-times fa-4x animated rotateIn"></i>
          </div>

          <div class="modal-footer flex-center">
            <a href="" class="btn  btn-outline-danger">Yes</a>
            <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: modalConfirmDelete-->

    <!-- ======= Team Section ======= -->
    <section id="team" class="team section-bg" style="background:#02C39A">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Account</h2>
          <p>Welcome to your Profile. Add or customize personalized food allergies.</p>
        </div>

        <DIV></DIV>

        <h2>LOOKS LIKE YOUR ACCOUNT IS EMPTY! PLEASE ADD KIDS TO CONTINUE</h2>

      </div>
      <!-- suqin -->
      </br>
      <div style="text-align:center">
        <a href="{% url 'insert' %}">
          <input class="btn btn-primary btn-lg" type="submit" style="border:none; background:#05668D"
            value="Add Kids" />
        </a>
      </div>
      <div style="clear: both;"></div>
      </div>

    </section><!-- End Team Section -->
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->


  <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
  <div id="preloader"></div>
    <div id="footer"></div>

  <script src="{% static "vendor/jquery/jquery.min.js"%}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>
  <script src="{% static "vendor/jquery.easing/jquery.easing.min.js"%}"></script>
  <script src="{% static "vendor/php-email-form/validate.js"%}"></script>
  <script src="{% static "vendor/waypoints/jquery.waypoints.min.js"%}"></script>
  <script src="{% static "vendor/isotope-layout/isotope.pkgd.min.js"%}"></script>
  <script src="{% static "vendor/venobox/venobox.min.js"%}"></script>
  <script src="{% static "vendor/owl.carousel/owl.carousel.min.js"%}"></script>
  <script src="{% static "vendor/aos/aos.js"%}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "js/main home.js"%}"></script>

</body>
</html>
